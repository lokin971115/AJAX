<!DOCTYPE html>
<html>
<head>
<title>CSCI2720 Comment System</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script src="script.js"></script>
</head>
<body>
<div class="container m-5">
<ul id="comments" class="list-unstyled">
  <li class="media">
    <svg height="100" width="100">
	  <circle cx="50" cy="50" r="40" fill="green">
	</svg>
    <div class="media-body">
      <h5>My first comment</h5>
	  <h6>chuckjee</h6>
      <p>This lab is so fun! Let's explore more with Bootstrap and jQuery.</p>
      <a href="#" role="button">Reply</a><br>
    </div>
  </li>
</ul>

<form id="firstform">
<div class="form-check">
  <label for="name">Name</label>
  <input type="text" class="form-control" id="inputname">
</div>

<div class="form-check">
  <label for="subject">Subject</label>
  <input type="text" class="form-control" id="inputsubject">
</div>

<div class="form-check">
  <label for="comment">Your comment</label>
  <textarea class="form-control" rows="3" id="inputcomment"></textarea>
</div>

<div class="form-check">
  <label class="form-check-label">
  <input type="radio" class="form-check-input"name="inputcolor" value="red">Red<br>
</label>
</div>
<div class="form-check">
  <label class="form-check-label">
  <input type="radio" class="form-check-input"name="inputcolor" value="green">Green<br>
</label>
</div>
  <div class="form-check">
  <label class="form-check-label">
  <input type="radio" class="form-check-input"name="inputcolor" value="yellow">Yellow<br>
</label>
</div>
<div class="form-check">
  <label class="form-check-label">
  <input type="radio" class="form-check-input"name="inputcolor" value="blue">Blue<br>
</label>
</div>
<button id="firstbutton" class="btn btn-primary">Add comment</button>
</form>

</div>
</body>
</html>
